<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Morse Code Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>English to Morse Code Converter</h1>

    <div>
      <button id="toggleTheme">Dark Theme</button>
    </div>
    
    <div class="container">
        

        <textarea id="inputText" placeholder="Enter your text here"></textarea>

        <div>
            <button id="convertToMorseButton">Convert</button>
            <button id="beepFromMorseButton">Play</button>
        </div>
        

        <textarea id="outputCode" placeholder="Output Code"></textarea>
    </div>

    <div class="info">
        <h2>What is morse code?</h2>
        <h3>Morse code is a method of communication where characters are sequenced using dots and dashes, representing letters and numbers. It was developed by Samuel F. B. Morse</h3>

        <h2>Morse Sheet</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b2/Morse-Code.svg/745px-Morse-Code.svg.png" alt="">
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
<script src="script.js"></script>
</html>
